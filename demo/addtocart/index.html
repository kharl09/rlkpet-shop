     <style>
        * {
    box-sizing: border-box; /* This ensures padding and border are included in width/height */
    font-family: 'Poppins', sans-serif;
}


body {
    background-image: url(/demo/addtocart/img/logofinals.jpg);
    background-repeat:initial;
    
}

.container {
    width: 1000px;
    margin: auto;
    transition: 0.5s;
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    -ms-transition: 0.5s;
    -o-transition: 0.5s;
}

.container h1 a {
    color: #1f1f25;
    text-align: left; /* Align the RLK Pet Shop title to the left */
    text-decoration: none;
    cursor: pointer;
    

}

.container h1 a:hover {
    color: #560bad;
}

.container h1 a::after {
    text-decoration: none;
    color: #1c1f25;
}

.container header {
    display: grid;
    grid-template-columns: 1fr 1fr 50px;
    margin-top: 30px;
    align-items: center;
}

.container header .shopping {
    position: relative;
    text-align: right;
    justify-self: right; /* Align the shopping cart to the right */
}

.category-filter button {
    padding: 8px 15px;
    margin-right: 10px;
    cursor: pointer;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
  }
  
  .category-filter button:hover {
    background-color: #ddd;
  }

.shopping {
    font-size: 3rem;
    color: #560bad;
    transition: all 0.25s ease;
    -webkit-transition: all 0.25s ease;
    -moz-transition: all 0.25s ease;
    -ms-transition: all 0.25s ease;
    -o-transition: all 0.25s ease;
}

.shopping i {
    position: relative; /* Make sure it is relative to the `.shopping` container */
}

.shopping .fa-bag-shopping {
    position: absolute; /* Ensure the icon is positioned correctly */
    top: -25px;
    right: 0;
    font-size: 3rem; /* Font size for the icon */
}


.shopping i:hover {
    color: #7842b6;
}

.shopping span {
    font-size: 24px;
    background: red;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    -ms-border-radius: 50%;
    -o-border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: absolute;
    top: -5px;
    left: 80%;
    padding: 3px 10px;
}

#searchBar {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #560bad;
    border-radius: 8px;
    margin-right: 20px;
    width: 300px;
    height: 45px;
    justify-self: center; /* Center the search bar horizontally */
}

.container .list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 50px;
}

/* Keep the sidebar outside the viewport initially */
.card {
    position: fixed;
    top: -30px;
    left: 100vw; /* Set to 100vw (viewport width) */
    width: 540px;
    background-color: #dadada;
    border-left: 1px solid #560bad;
    height: 100vh;
    transition: 0.5s ease; /* Smooth transition when opening */
}

/* When the sidebar is active, move it into view */
.active .card {
    left: calc(100vw - 850px); /* Slide it into view */
}


.card img {
    width: 100px;
    height: auto;
}

.active .container {
    transform: translateX(-180px);
}

.card h1 {
    color: #560bad;
    font-weight: 600;
    margin: 0;
    padding: 20px 20px 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 0px solid #560bad;
    font-size: 24px;
}

.card .checkOut {
    position: absolute;
    bottom: 0; /* Adjusted to align to the bottom */
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    height: 70px; /* Adjusted for uniform button height */
}

.card .checkOut div {
    background-color: #560bad;
    color: #fff;
    width: 100%;
    height: 100%; /* Ensure it fills the entire height */
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
}

.card .checkOut div:nth-child(2) {
    background-color: #1c1f25;
    color: #fff;
}


.list .item {
    text-align: center;
    background-color: #efefef;
    padding: 20px;
    box-shadow: 0 50px 50px #757676;
    letter-spacing: 1px;
    transition: all 0.25s ease;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    position: relative; /* Ensure relative positioning */
    overflow: hidden;   /* Prevent content overflow outside the card */
}


.list .item:hover {
    background-color: #7842b6;
}


.list .item img {
    width: 100%; /* Ensure image fills the card */
    height: auto; /* Maintain aspect ratio */
    max-height: 250px; /* Limit the height to prevent overflow */
    object-fit: contain; /* Ensure the image doesn't overflow */
}




.list .item .title {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 0; /* Remove any margins that might push it outside the box */
    padding: 10px 0; /* Optional: Adjust the padding to fit inside the card */
    word-wrap: break-word; /* Ensure long titles don't break the layout */
}


.list .item .price {
    margin: 10px 0;
    font-weight: 600;
}


.list .item:hover .title,
.list .item:hover .price {
    color: #efefef;
}

.list .item button {
    background-color: #efefef;
    color: #560bad;
    font-size: 1rem;
    font-weight: 600;
    width: 100%; /* Fill the width uniformly */
    padding: 10px;
    border: 3px solid #560bad;
    border-radius: 8px;
    cursor: pointer;
    margin-top: auto; /* This ensures it sticks at the bottom of the card */
    transition: all 0.25s ease;
}


.list .item button:hover{
    background-color: #560bad;
    color: #efefef;
}

.listCard {
    padding: 10px; /* Add some padding to space out items */
    overflow-y: auto; /* Ensure that overflowing items are scrollable */
    max-height: calc(100vh - 200px); /* Prevent overflow beyond the card height */
}


.listCard li {
    display: grid;
    grid-template-columns: 100px repeat(3, 1fr);
    color: #fff;
    row-gap: 10px; 
}

.listCard li div {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 35px;
}

.listCard li img {
    width: 90%;
    padding: 7px;
    margin: 0px;
}

.listCard .count {
    margin: 0px 10px;
    color: #1f1f25;
}

.cardTitle,
.cardPrice {
    color: #1c1f25;
}

.cardButton {
    width: 28px;
    height: 28px;
    color: #efefef;
    font-size: 1.5rem;
    font-weight: 500;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    -ms-border-radius: 50%;
    -o-border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}



     </style>
</head>

];

let listCards = [];

const initApp = () => {
    list.innerHTML = ""; // Clear list to prevent duplication
    products.forEach((value, key) => {
        let newDiv = document.createElement("div");
        newDiv.classList.add("item");
        newDiv.classList.add(value.category); // Add category class to item
        newDiv.innerHTML = `
            <img src="img/${value.images}">
            <div class="title">${value.name}</div>
            <div class="price">P${value.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
            <button onclick="addToCard(${key})">Add to Cart</button>
        `;
        list.appendChild(newDiv);
    });
};

initApp();

const filterItems = (category) => {
    const items = document.querySelectorAll('.item');
  
    items.forEach(item => {
        if (category === 'all') {
            item.style.display = 'block'; // Show all items
        } else {
            if (item.classList.contains(category)) {
                item.style.display = 'block'; // Show only matching category
            } else {
                item.style.display = 'none';  // Hide non-matching category
            }
        }
    });
};

// Initialize with all items shown
filterItems('all');


const addToCard = (key) => {
    if (listCards[key] == null) {
        listCards[key] = JSON.parse(JSON.stringify(products[key]));
        listCards[key].quantity = 1;
    }
    reloadCard();
};

const reloadCard = () => {
    listCard.innerHTML = "";
    let count = 0;
    let totalPrice = 0;

    listCards.forEach((value, key) => {

        if (value && value.quantity >  0) {
            totalPrice += value.price;  // Only add the price if the item is valid
            count += value.quantity;    // Only count valid items

            let newDiv = document.createElement("li");
            newDiv.innerHTML = `
                <div><img src="img/${value.images}"></div>
                <div class="cardTitle">${value.name}<div>
                <div class="cardPrice">P${value.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                <div>
                    <button class="cardButton" style="background-color: #560bad" onclick="changeQuantity(${key}, ${value.quantity - 1})">-</button>
                    <div class="count">${value.quantity}</div>
                    <button class="cardButton" style="background-color: #560bad" onclick="changeQuantity(${key}, ${value.quantity + 1})">+</button>
                </div>
            `;
            listCard.appendChild(newDiv);
        }

        /* total.innerText = totalPrice.toLocaleString(); */
        total.innerText = `P${totalPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

        quantity.innerText = count;

        // If no items are in the cart, reset total to 0
        if (count === 0) {
        total.innerText = "0";
        }
    });

         
    // Store cart and totalPrice in localStorage when "Total" is clicked
    total.addEventListener("click", () => {
        // Store the cart items and total price in localStorage
        localStorage.setItem("cartItems", JSON.stringify(listCards));
        localStorage.setItem("totalPrice", totalPrice);

        // Redirect to the checkout page
        window.location.href = "/demo/addtocart/payment/checkout.html"; // Replace with your checkout page path
    });
};

const changeQuantity = (key, quantity) => {
    if (quantity <= 0) {
        // Set the item in listCards to null to remove it
        listCards[key] = null;
    } else {
        // Update the item quantity and price
        listCards[key].quantity = quantity;
        listCards[key].price = quantity * products[key].price;
    }
    reloadCard();
};

// Add search functionality (unchanged)
searchBar.addEventListener("input", (event) => {
    const searchTerm = event.target.value.toLowerCase();
    filterProducts(searchTerm);
});

// Filter products based on the search term (unchanged)
const filterProducts = (searchTerm) => {
    list.innerHTML = ""; // Clear the current product list
    products
        .filter(product => product.name.toLowerCase().includes(searchTerm)) // Filter products by name
        .forEach((value, key) => {
            let newDiv = document.createElement("div");
            newDiv.classList.add("item");
            newDiv.classList.add(value.category); // Add category class to item
            newDiv.innerHTML = `
                <img src="img/${value.images}">
                <div class="title">${value.name}</div>
                <div class="price">P${value.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                <button onclick="addToCard(${key})">Add to Cart</button>
            `;
            list.appendChild(newDiv);
        });
};
